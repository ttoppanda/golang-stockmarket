<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="chart.css" />        
    </head>
    <body>
        <script src="http://d3js.org/d3.v3.js"></script>
        <script src="http://techanjs.org/techan.js"></script>
        <script src="data.js"></script>
        <script src="chart.js"></script>
        <script>
            var data = window.data.splice(0, 10);
            var chart = new Chart();
            chart.addData({data: data});
            chart.draw();
            <!--fakeChannel();-->

            function fakeChannel(){
                setTimeout(function() {
                    if (window.data.length){
                        chart.addData({data: [window.data.shift()]})
                    } else {
                        chart.addData({});
                    }
                    chart.draw();
                    fakeChannel();
                }, (Math.random()*1000)+400);
            }

        </script>
    </body>
</html>
